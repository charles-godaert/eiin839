<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Web Services UI client</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="apiKeyBlock">
        <label for="apiKey">API key:</label>
        <input name="apiKeyInput" id="apiKey">
    </div>

    <div id="step1" class="step">
        <h2>Step 1: Retrieve all JCDecaux contracts</h2>
        <button id="retrieveContractsButton" onclick="retrieveAllContracts();">Retrieve contracts</button>
    </div>

    <div id="step2" class="step">
        <h2>Step 2: Retrieve contract stations</h2>
        <label for="contracts">Contract:</label>
        <input list="contracts" name="contracts-choice" id="contracts-choice">
        <datalist id="contracts"></datalist>
        <button id="retrieveContractsButton" onclick="retrieveContractStations();">Retrieve contract stations</button>
    </div>

    <div id="step3" class="step">
        <h2>Step 3: Closest station</h2>
        <label for="latitude">Latitude:</label>
        <input list="latitude" name="latitude-input" id="latitude-input">
        <label for="longitude">Longitude:</label>
        <input list="longitude" name="longitude-input" id="longitude-input">

        <button id="retrieveClosestButton" onclick="retrieveClosestStation();">Retrieve closest station</button>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
